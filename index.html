<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The KEBIRD - Social App</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use Inter Font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a; /* Deep Black background */
        }
        /* Custom scrollbar for a sleek look */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1f1f1f; }
        ::-webkit-scrollbar-thumb { background: #dc2626; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #ef4444; }

        /* Custom style for bottom navigation icons */
        .nav-icon {
            @apply w-6 h-6 transition duration-200;
        }

        /* Animation for buttons */
        .animated-button {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            transform: scale(1);
        }
        .animated-button:hover {
            transform: scale(1.03);
            box-shadow: 0 5px 15px rgba(220, 38, 38, 0.4);
        }
        .animated-button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body class="bg-[#0a0a0a] text-gray-100 min-h-screen pb-20"> <!-- pb-20 for bottom nav space -->

    <div id="app" class="max-w-xl mx-auto p-2 sm:p-4">
        <!-- Header -->
        <header class="sticky top-0 bg-[#0a0a0a] z-10 border-b border-red-800 pb-3 mb-4 pt-2">
            <h1 class="text-4xl font-extrabold text-center text-red-600 tracking-wider">
                The KEBIRD
            </h1>
            <div id="auth-status" class="text-xs text-gray-400 mt-1 text-center truncate">ID Loading...</div>
        </header>

        <!-- Post New Kick Section (Always visible) -->
        <section class="bg-[#1a1a1a] p-4 rounded-xl shadow-lg mb-6 border border-red-900 animated-button">
            <h2 class="text-xl font-bold mb-3 text-red-500">Naya Kick Post Karo</h2>
            <textarea id="kick-input" class="w-full h-20 p-3 bg-gray-800 rounded-lg border border-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 text-sm text-white placeholder-gray-500" placeholder="Aaj aap kya soch rahe hain? (Max 280 chars)"></textarea>
            
            <!-- Removed onclick, added ID -->
            <button id="post-kick-button" class="mt-3 w-full sm:w-auto px-6 py-2 bg-red-600 hover:bg-red-700 rounded-full font-semibold text-white transition duration-200 shadow-red-900 shadow-md animated-button">
                Kick Post Karein
            </button>
            <div id="post-message" class="mt-2 text-sm text-red-400 hidden"></div>
        </section>

        <!-- Dynamic Content Area -->
        <main id="content-area">
            <!-- Feed, My Kicks, Search, or Profile will be rendered here -->
        </main>

        <!-- Modal for Comments -->
        <div id="comment-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 z-40 flex items-center justify-center p-4">
            <div class="bg-[#1a1a1a] w-full max-w-md rounded-xl p-6 border border-red-800 shadow-2xl animated-button" style="transform: scale(1);">
                <h3 class="text-2xl font-bold mb-4 text-red-500">Comments</h3>
                <div id="comment-list" class="max-h-60 overflow-y-auto mb-4 p-2 bg-gray-900 rounded-lg border border-red-900">
                    <p class="text-gray-500 text-center">Comments loading...</p>
                </div>
                <textarea id="new-comment-input" class="w-full h-16 p-2 bg-gray-800 rounded-lg border border-red-700 focus:outline-none focus:ring-1 focus:ring-red-500 text-sm text-white" placeholder="Apna comment likhein..."></textarea>
                <div class="flex justify-end space-x-2 mt-3">
                    <!-- Kept inline onclick for modal buttons -->
                    <button onclick="addComment()" class="px-4 py-1 bg-red-600 hover:bg-red-700 rounded-full text-white text-sm font-semibold animated-button">Comment Karein</button>
                    <button onclick="closeModal()" class="px-4 py-1 bg-gray-600 hover:bg-gray-700 rounded-full text-white text-sm font-semibold animated-button">Band Karein</button>
                </div>
            </div>
        </div>
        
        <!-- Modal for Generic Messages (Alert replacement) -->
        <div id="message-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 z-50 flex items-center justify-center p-4">
            <div class="bg-[#1a1a1a] w-full max-w-xs rounded-xl p-6 border border-red-800 shadow-2xl animated-button" style="transform: scale(1);">
                <h3 class="text-xl font-bold mb-3 text-red-500">Notification</h3>
                <p id="message-modal-content" class="text-gray-300 mb-4"></p>
                <div class="flex justify-end">
                    <!-- Kept inline onclick for modal button -->
                    <button onclick="closeMessageModal()" class="px-4 py-1 bg-red-600 hover:bg-red-700 rounded-full text-white text-sm font-semibold animated-button">OK</button>
                </div>
            </div>
        </div>

    </div>

    <!-- Bottom Navigation Bar -->
    <nav id="bottom-nav" class="fixed bottom-0 left-0 right-0 max-w-xl mx-auto bg-[#1a1a1a] border-t border-red-800 z-30 flex justify-around p-3 shadow-2xl shadow-red-900">
        <!-- Feed Button - Removed onclick, added ID -->
        <button id="nav-feed" class="nav-button group active" data-view="feed">
            <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
            <span class="text-xs mt-1">Feed</span>
        </button>
        <!-- My Kicks Button - Removed onclick, added ID -->
        <button id="nav-my-kicks" class="nav-button group" data-view="my_kicks">
            <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 4v12l-4-2-4 2V4M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
            <span class="text-xs mt-1">My Kicks</span>
        </button>
        <!-- Search Button - Removed onclick, added ID -->
        <button id="nav-search" class="nav-button group" data-view="search">
            <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            <span class="text-xs mt-1">Search</span>
        </button>
        <!-- Profile Button (New) - Removed onclick, added ID -->
        <button id="nav-profile" class="nav-button group" data-view="profile">
            <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
            <span class="text-xs mt-1">Profile</span>
        </button>
    </nav>


    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, onSnapshot, collection, query, where, orderBy, limit, serverTimestamp, arrayUnion, arrayRemove, runTransaction, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- GLOBAL VARIABLES (Canvas Environment) ---
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let app, db, auth; 
        let userId = null;
        let username = "GuestUser"; 
        let posts = []; 
        let userProfile = { following: [], profileName: 'Guest', profilePicture: '' };
        let currentView = 'feed';
        let activeKickId = null; 
        let isAuthReady = false;

        // --- FIREBASE INITIALIZATION AND AUTH ---

        setLogLevel('debug');

        async function initFirebase() {
            try {
                if (Object.keys(firebaseConfig).length === 0) {
                    console.error("Firebase config is missing.");
                    return;
                }
                
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                // Authentication Setup
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        username = generateUsername(userId);
                        isAuthReady = true;
                        
                        await ensureUserProfile();
                        document.getElementById('auth-status').innerText = `Aapki ID: ${userProfile.profileName} (@${username})`;

                        startDataListeners();
                        attachEventListeners(); // Attach event listeners after auth
                        renderApp();
                    } else {
                        if (initialAuthToken) {
                            await signInWithCustomToken(auth, initialAuthToken);
                        } else {
                            await signInAnonymously(auth);
                        }
                    }
                });
            } catch (error) {
                console.error("Firebase initialization failed:", error);
                showMessageModal(`Error: Firebase initialization failed. Dekhen console.`);
            }
        }

        function generateUsername(uid) {
            return "KB-" + uid.substring(0, 8);
        }

        async function ensureUserProfile() {
            if (!userId) return;

            const userDocRef = getUserProfileDocRef(userId);
            const defaultPic = 'https://placehold.co/100x100/dc2626/ffffff?text=KB';
            const defaultName = `User ${userId.substring(0, 4)}...`;

            try {
                const docSnap = await getDoc(userDocRef);
                if (!docSnap.exists()) {
                    const newProfile = {
                        username: username,
                        profileName: defaultName,
                        profilePicture: defaultPic, 
                        following: [],
                        createdAt: serverTimestamp()
                    };
                    await setDoc(userDocRef, newProfile);
                    userProfile = newProfile;
                } else {
                    const data = docSnap.data();
                    userProfile = {
                        following: data.following || [],
                        username: data.username || username,
                        profileName: data.profileName || defaultName,
                        profilePicture: data.profilePicture || defaultPic
                    };
                    username = userProfile.username; 
                }
            } catch (error) {
                console.error("Error ensuring user profile:", error);
            }
        }

        // --- FIRESTORE COLLECTION REFERENCES ---
        function getKicksCollectionRef() {
            return collection(db, 'artifacts', appId, 'public', 'data', 'kicks');
        }

        function getUserProfileDocRef(uid) {
            return doc(db, 'artifacts', appId, 'users', uid, 'data', 'user_profile');
        }
        
        function getCommentsCollectionRef(kickId) {
            return collection(db, 'artifacts', appId, 'public', 'data', 'kicks', kickId, 'comments');
        }

        // --- REAL-TIME DATA LISTENERS ---
        function startDataListeners() {
            if (!db || !isAuthReady) return;

            const kicksQuery = query(getKicksCollectionRef(), orderBy('timestamp', 'desc'), limit(100));
            onSnapshot(kicksQuery, (snapshot) => {
                posts = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderApp();
            }, (error) => {
                console.error("Kicks snapshot error:", error);
                showMessageModal("Error fetching kicks: Check console.");
            });

            onSnapshot(getUserProfileDocRef(userId), (doc) => {
                if (doc.exists()) {
                    const data = doc.data();
                    const defaultPic = 'https://placehold.co/100x100/dc2626/ffffff?text=KB';
                    userProfile = {
                        following: data.following || [],
                        username: data.username || username,
                        profileName: data.profileName || `User ${userId.substring(0, 4)}...`,
                        profilePicture: data.profilePicture || defaultPic 
                    };
                    document.getElementById('auth-status').innerText = `Aapki ID: ${userProfile.profileName} (@${username})`;
                    renderApp();
                } else {
                    ensureUserProfile();
                }
            }, (error) => {
                console.error("Profile snapshot error:", error);
            });
        }

        // --- FIX: ATTACH EVENT LISTENERS AFTER DOM IS LOADED ---
        function attachEventListeners() {
            // 1. Post Kick Button
            document.getElementById('post-kick-button')?.addEventListener('click', postKick);

            // 2. Navigation Buttons
            document.getElementById('nav-feed')?.addEventListener('click', () => setView('feed'));
            document.getElementById('nav-my-kicks')?.addEventListener('click', () => setView('my_kicks'));
            document.getElementById('nav-search')?.addEventListener('click', () => setView('search'));
            document.getElementById('nav-profile')?.addEventListener('click', () => setView('profile'));
        }


        // --- CORE APPLICATION LOGIC (Must be on window or module scope) ---
        
        // Expose function for dynamic content and profile update
        window.updateProfileName = async function(newName) {
            if (!userId) {
                showMessageModal("Pehle sign in karein.");
                return;
            }

            const cleanedName = newName.trim();

            if (cleanedName.length < 3 || cleanedName.length > 20) {
                showMessageModal("Profile Name 3 se 20 characters ka hona chahiye.");
                return;
            }
            
            const profileRef = getUserProfileDocRef(userId);

            try {
                // Update profile name in user's profile
                await updateDoc(profileRef, {
                    profileName: cleanedName
                });
                
                // Update profile name in all existing posts by this user (optional but improves feed consistency)
                const userKicksQuery = query(getKicksCollectionRef(), where('userId', '==', userId));
                const kickSnapshots = await getDocs(userKicksQuery);

                const updatePromises = [];
                kickSnapshots.forEach((docSnap) => {
                    updatePromises.push(updateDoc(doc(getKicksCollectionRef(), docSnap.id), {
                        profileName: cleanedName
                    }));
                });
                
                await Promise.all(updatePromises);


                showMessageModal("Profile Name safaltapoorvak update ho gaya!");
            } catch (error) {
                console.error("Error updating profile name:", error);
                showMessageModal("Profile Name update karne mein error aayi. Check console.");
            }
        }
        
        // Module function called by Event Listener
        async function postKick() {
            if (!userId) {
                showMessageModal("Pehle sign in karein.");
                return;
            }

            const inputElement = document.getElementById('kick-input');
            const content = inputElement.value.trim();

            if (content.length === 0 || content.length > 280) {
                showMessageModal("Message 1 se 280 characters ka hona chahiye.");
                return;
            }

            try {
                await setDoc(doc(getKicksCollectionRef()), {
                    userId: userId,
                    username: username,
                    profileName: userProfile.profileName,
                    profilePicture: userProfile.profilePicture, 
                    content: content,
                    timestamp: serverTimestamp(),
                    likes: [], 
                    commentCount: 0 
                });

                inputElement.value = ''; 
                showMessageModal("Kick successfully posted!");

            } catch (error) {
                console.error("Error posting kick:", error);
                showMessageModal("Kick post karne mein error aayi. Check console.");
            }
        }

        // Expose function for dynamic content
        window.toggleLike = async function(kickId) {
            if (!userId) {
                showMessageModal("Pehle sign in karein.");
                return;
            }

            const kickRef = doc(getKicksCollectionRef(), kickId);

            try {
                await runTransaction(db, async (transaction) => {
                    const kickDoc = await transaction.get(kickRef);
                    if (!kickDoc.exists()) {
                        throw "Kick not found!";
                    }

                    const currentLikes = kickDoc.data().likes || [];
                    let newLikes;

                    if (currentLikes.includes(userId)) {
                        newLikes = arrayRemove(userId);
                    } else {
                        newLikes = arrayUnion(userId);
                    }

                    transaction.update(kickRef, { likes: newLikes });
                });

            } catch (e) {
                console.error("Error toggling like:", e);
                showMessageModal("Like update karne mein error aayi.");
            }
        }

        // Expose function for dynamic content
        window.toggleFollow = async function(targetUserId) {
            if (!userId) {
                showMessageModal("Pehle sign in karein.");
                return;
            }
            if (userId === targetUserId) {
                showMessageModal("Aap khud ko follow nahi kar sakte.");
                return;
            }

            const profileRef = getUserProfileDocRef(userId);

            try {
                const isFollowing = userProfile.following.includes(targetUserId);

                await updateDoc(profileRef, {
                    following: isFollowing ? arrayRemove(targetUserId) : arrayUnion(targetUserId)
                });

                showMessageModal(isFollowing ? `User ${targetUserId.substring(0, 4)}... ko Unfollowed kiya.` : `User ${targetUserId.substring(0, 4)}... ko Followed kiya.`);

            } catch (error) {
